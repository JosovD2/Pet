server:
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://127.0.0.1:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - 127.0.0.1
        labels:
          job: varlogs
          instance: 127.0.0.1
          __path__: /var/log/*.log
